{extend name="public/container"}

{block name="content"}
<body>
<form class="layui-form" style="padding: 15px;" id="app" v-cloak="">
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="分类名" autocomplete="off" class="layui-input" v-model="formData.name" maxlength="45">
        </div>
    </div>
    <div class="layui-form-item ss-thumb">
        <label class="layui-form-label">缩略图</label>
        <div class="layui-input-block">
            <div class="pictrue" v-if="formData.icon" @click="uploadImage('icon')">
                <img :src="formData.icon"></div>
            <div class="upload" @click="uploadImage('icon')" v-else>
                <i class="layui-icon layui-icon-camera" class="iconfont"
                   style="font-size: 26px;"></i>
            </div>
            <small>提示：建议尺寸为200x200px</small>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序值</label>
        <div class="layui-input-block">
            <input type="number" name="sort_num" placeholder="数值越大越靠前" autocomplete="off" class="layui-input" v-model="formData.sort_num" maxlength="5">
        </div>
    </div>
    <div class="layui-form-item" style="float: right;margin-right: 10px;">
        <input type="button" lay-submit lay-filter="layer-submit" id="layer-submit" class="layui-btn layui-btn-info" value="确定保存">
    </div>
    <div class="h20"></div>
</form>
</body>
{/block}

{block name="script"}
<script>
    var id = "{$Request.param.id}" || 0;
    var pid = "{$Request.param.pid}" || 0;
    var app = new Vue({
        el: '#app',
        data: {
            formData:{
                id: id,
                pid: pid,
                name: '',
                sort_num: 0,
                icon: '',
            },
            icon: '',
            rule: {
                slider_image: {
                    maxLength: 5
                }
            },
        },
        methods: {
            U: function (opt) {
                var m = opt.m || 'admin', c = opt.c || window.controlle || '', a = opt.a || 'index', q = opt.q || '', p = opt.p || {};
                var params = Object.keys(p).map(function (key) {
                    return key + '/' + p[key];
                }).join('/');
                var gets = Object.keys(q).map(function (key) {
                    return key+'='+ q[key];
                }).join('&');

                return '/' + m + '/' + c + '/' + a + (params == '' ? '' : '/' + params) + (gets == '' ? '' : '?' + gets);
            },
            /**
             * 提示
             * */
            showMsg: function (msg, success) {
                layui.use(['layer'], function () {
                    layui.layer.msg(msg, success);
                });
            },
            createFrame: function (title, src, opt) {
                opt === undefined && (opt = {});
                var h = 0;
                if (window.innerHeight < 800 && window.innerHeight >= 700) {
                    h = window.innerHeight - 50;
                } else if (window.innerHeight < 900 && window.innerHeight >= 800) {
                    h = window.innerHeight - 100;
                } else if (window.innerHeight < 1000 && window.innerHeight >= 900) {
                    h = window.innerHeight - 150;
                } else if (window.innerHeight >= 1000) {
                    h = window.innerHeight - 200;
                } else {
                    h = window.innerHeight;
                }
                var area = [(opt.w || window.innerWidth / 2) + 'px', (!opt.h || opt.h > h ? h : opt.h) + 'px'];
                layui.use('layer',function () {
                    return layer.open({
                        type: 2,
                        title: title,
                        area: area,
                        fixed: false, //不固定
                        maxmin: true,
                        moveOut: false,//true  可以拖出窗外  false 只能在窗内拖
                        anim: 5,//出场动画 isOutAnim bool 关闭动画
                        offset: 'auto',//['100px','100px'],//'auto',//初始位置  ['100px','100px'] t[ 上 左]
                        shade: 0,//遮罩
                        resize: true,//是否允许拉伸
                        content: src,//内容
                        move: '.layui-layer-title'
                    });
                });
            },
            changeIMG: function (name, value) {
                if (this.getRule(name).maxLength !== undefined) {
                    var that = this;
                    value.map(function (v) {
                        that.formData[name].push(v);
                    });
                    this.$set(this.formData, name, this.formData[name]);
                } else {
                    if(name == 'batchAttr.pic'){
                        this.batchAttr.pic = value;
                    } else {
                        if (name.indexOf('.') !== -1) {
                            var key = name.split('.');
                            if (key.length == 2){
                                this.formData[key[1]] = value;
                            } else if(key.length == 3){
                                this.formData[key[1]][key[2]] = value;
                            } else if(key.length == 4){
                                this.$set(this.formData[key[1]][key[2]],key[3],value)
                            }
                        } else {
                            this.formData[name] = value;
                        }
                    }
                }
            },
            getRule: function (name) {
                return this.rule[name] || {};
            },
            uploadImage: function (name) {
                return this.createFrame('选择图片',this.U({c:"widget.attach",a:'index',p:{"fodder":name}}),{h:545,w:900});
            }
        },
        mounted: function () {
            var that = this;
            window.$vm = that;
            window.changeIMG = that.changeIMG;
            //如果id>0则获取数据
            if(id>0){
                axios.post("{:url('article.articleCate/info')}", {id:id}).then(function (res) {
                    if (res.status == 200 && res.data.code == 200) {
                        app.formData = res.data.data;
                        console.log(app.formData)
                    }
                }).catch(function (err) {
                    alert(err)
                });

                layui.use(['form'], function () {
                    var form = layui.form;
                    setTimeout(function () {
                        form.render();
                    }, 500);
                });
            }
        }
    });

    layui.config({
        base: '{__LAYUI_PATH}' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form;

        //数据提交
        form.on('submit(layer-submit)', function(){
            //检测数据是否完整
            if(!app.formData.name){
                return layer.msg('请填写分类名');
            }

            $.ajax({
                url: "{:url('article.articleCate/save')}",
                data: app.formData,
                method: "POST",
                dataType: 'json',
                success:function (res) {
                    if(res.code==200){
                        layer.msg(res.msg, {time: 2000}, function () {
                            parent.layer.closeAll();
                            parent.location.reload();
                        });
                    }else{
                        layer.msg(res.msg);
                    }
                }
            });
            return false;
        });

    });

</script>
{/block}
