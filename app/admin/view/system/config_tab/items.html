{extend name="public/container"}

{block name="content"}
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-form">
                    <div class="event-btns" style="margin-bottom: 10px;">
                        <button class="layui-btn layui-btn-danger" data-type="add">添加配置</button>
                    </div>

                    <table class="layui-hide" id="table-toolbar" lay-filter="table-toolbar"></table>

                    <script type="text/html" id="table-toolbar-barDemo">
                        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{/block}

{block name="script"}
<script>
    var ct_id = "{$Request.param.id}";
    layui.config({
        base: '{__LAYUI_PATH}' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'form'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table;

        table.render({
            elem: '#table-toolbar'
            ,url: "{:url('system.configTab/getItemsData', [], '')}/id/"+ct_id
            ,toolbar: '#table-toolbar-toolbarDemo'
            ,title: '数据表'
            ,cols: [[
                {field:'id', title:'ID', width:80}
                ,{field:'info', title:'配置名称', width:150}
                ,{field:'menu_name', title:'字段变量', width:150}
                ,{field:'type', title:'字段类型', width: 150}
                ,{field:'desc', title:'描述', width: 180}
                ,{field:'value', title:'值', minWidth: 200}
                ,{field:'status', title:'状态', width:120, templet:function (d) {
                    if(d.status==1){
                        return '<input type="checkbox" name="status" data-id="'+d.id+'" value="1" lay-filter="isCheck" lay-skin="switch" lay-text="ON|OFF" checked>';
                    }else{
                        return '<input type="checkbox" name="status" data-id="'+d.id+'" value="0" lay-filter="isCheck" lay-skin="switch" lay-text="ON|OFF">';
                    }
                }}
                ,{title:'操作', toolbar: '#table-toolbar-barDemo', width:150}
            ]]
            // ,page: true
        });

        var active = {
            add: function(){
                layer.open({
                    type: 2
                    ,title: '新增配置'
                    ,content: "{:url('system.configTab/addItem', [], '')}/id/"+ct_id
                    ,area: ['500px', '400px']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'layer-submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            var field = data.field;
                            $.ajax({
                                url: "{:url('system.configTab/saveItem')}",
                                data:field,
                                method: "POST",
                                dataType: 'json',
                                success:function (res) {
                                    layer.msg(res.msg);
                                    table.reload('table-toolbar');
                                }
                            });
                            layer.close(index);
                        });

                        submit.trigger('click');
                    }
                });
            }
        };

        $('.event-btns .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听行工具事件
        table.on('tool(table-toolbar)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('删除可能导致系统错误，确定要删除吗？', {icon: 3}, function(index){
                    //obj.del();
                    $.ajax({
                        url: "{:url('system.configTab/deleteConfig')}",
                        data:{"id": data.id},
                        method: "POST",
                        dataType: 'json',
                        success:function (res) {
                            layer.msg(res.msg);
                            table.reload('table-toolbar');
                        }
                    });
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type: 2
                    ,title: '修改配置'
                    ,content: "{:url('system.configTab/editItem',[],'')}/id/"+data.id
                    ,area: ['500px', '400px']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'layer-submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            var field = data.field;
                            $.ajax({
                                url: "{:url('system.configTab/saveItem')}",
                                data:field,
                                method: "POST",
                                dataType: 'json',
                                success:function (res) {
                                    layer.msg(res.msg);
                                    table.reload('table-toolbar');
                                }
                            });
                            layer.close(index);
                        });

                        submit.trigger('click');
                    }
                });
            }
        });

        //更改是否验证
        form.on('switch(isCheck)', function(data){
            var is_check = data.elem.checked;
            is_check = is_check?1:0;
            var id = data.elem.attributes['data-id'].nodeValue;
            $.ajax({
                url: "{:url('base/updateField')}",
                data:{'table':'config','value':is_check, 'id':id},
                method: "POST",
                dataType: 'json',
                success:function (res) {
                    layer.msg(res.msg);
                    table.reload('table-toolbar');
                }
            });
        });

    });
</script>
{/block}
